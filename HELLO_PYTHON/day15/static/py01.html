<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>

</head>
<body>

<div>Good Morning</div>

<input type="button" value="CLICK" py-click="myclick()">

<py-script> 
	def myclick():
		obj_div = js.document.querySelector("div");
		
		obj_div.innerText = "Good Evening"
	</py-script>

</body>
