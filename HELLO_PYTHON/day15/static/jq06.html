<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.itMine, .itCom, .itResult{
	width: 30px;
}

</style>
<script src="jquery-3.7.0.js"></script>
<script type="text/javascript">
	
	function myclick(){
		
		var mine = $(".itMine").val();
		var com = $(".itCom").val();
		var result = $(".itResult");
		var 
		
		var rnd = Math.random();
		
		if(rnd > 0.66){
			$(".itCom").val("가위");
		}else if(rnd > 0.33){
			$(".itCom").val("바위");
		}else{
			$(".itCom").val("보");
		}
		
		if(mine == com){
			result.val("비김");
		}else if((mine == "가위" && com == "보") || (mine == "바위" && com == "가위") || (mine == "보" && com == "바위")){
			result.val("이김");
		}else{
			result.val("짐");
		}
	}
	
	$(document).ready(function(){
		$('#btn').bind("click",function(){
			myclick();
		});
		
	});
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>나 :</td>
		<td>
			<input type="text" class="itMine">
		</td>
	</tr>
	<tr>
		<td>컴 :</td>
		<td>
			<input type="text" class="itCom">
		</td>
	</tr>
	<tr>
		<td>결과 :</td>
		<td>
			<input type="text" class="itResult">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" id="btn">
		</td>
	</tr>

</table>
</body>
</html>
