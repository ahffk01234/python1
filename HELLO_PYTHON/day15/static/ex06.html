<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.itMine, .itCom, .itResult{
	width: 30px;
}

</style>
<script type="text/javascript">
	
	function rspGame(){
		var mine = document.querySelector(".itMine");
		var com = document.querySelector(".itCom");
		var result = document.querySelector(".itResult");
		var rnd = Math.random();
		
		if(rnd > 0.66){
			com.value = "가위";
		}else if(rnd > 0.33){
			com.value = "바위";
		}else{
			com.value = "보";
		}
		
		if(mine.value == com.value){
			result.value = "비김";
		}else if((mine.value == "가위" && com.value == "보") || (mine.value == "바위" && com.value == "가위") || (mine.value == "보" && com.value == "바위")){
			result.value = "이김";
		}else{
			result.value = "짐";
		}
	}
	
</script>
</head>
<body>
<table border="1">
	<tr>
		<td>나 :</td>
		<td>
			<input type="text" class="itMine">
		</td>
	</tr>
	<tr>
		<td>컴 :</td>
		<td>
			<input type="text" class="itCom">
		</td>
	</tr>
	<tr>
		<td>결과 :</td>
		<td>
			<input type="text" class="itResult">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="rspGame()">
		</td>
	</tr>

</table>
</body>
</html>
